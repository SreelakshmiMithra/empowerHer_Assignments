<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="q1.css">
    
</head>
<body>
    <main>
        <section class="card">
            <!-- Visual separator -->
            <div class="separator"></div>

            <!-- Profile image -->
            <div>
                <img src="https://i.pinimg.com/1200x/8d/17/8c/8d178c2eb9769a0a30c113b5673da560.jpg" 
                     alt="Profile picture of Sreelakshmi Mithra" 
                     class="profile-image">
            </div>

            <!-- Profile details -->
            <article class="profile-details">
                <h2 class="profile-name">Sreelakshmi Mithra</h2>
                <p class="profile-title">Web Designer & Frontend Developer</p>
                <p class="profile-description">
                    Creating responsive web solutions with JavaScript and CSS that prioritize user needs, speed, and flawless functionality.
                </p>
            </article>

            <!-- Visual separator -->
            <div class="separator"></div>
        </section>
    </main>
</body>
</html>
